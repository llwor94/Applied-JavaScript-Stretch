<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Holden's PomClock</title>

  <link href="timer.css" rel="stylesheet">
  <script src="timer.js" async></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
    <!-- <header>
        <h1 class>Pomodoro Clock Yo!</h1>
    </header> -->

    <main class="wrapper">
        <section class="section parallax bg1">
            <h1>KITTEN POMODORO CLOCK</h1>
        </section>
        <section class="section static">
            <div class="break side section">
                <h2>Break Length</h2>
                <button id="add-break" type='button'>+</button>
                <p id='break-length'>5</p>
                <button id="subtract-break" type='button'>-</button>
            </div>
    
            <div class="time-left section">
                <h2>Session Time Left</h2>
                <p id='session-time'>25:00</p>
                <div class="buttons">
                    <button class="start" type='button'>Start</button>
                    <button class="pause" type='button'>Pause</button>
                    <button class="reset" type='button'>Reset</button>
                </div>
            </div>
    
            <div class="session side section">
                <h2>Session Length</h2>
                <button id="add-session" type='button'>+</button>
                <p id='session-length'>25</p>
                <button id="subtract-session" type='button'>-</button>
            </div>
        </section>
        <section class="section parallax bg2">
            <h1>SO FWUFFY AWWW</h1>
        </section>
    </main>
</body>
</html>
